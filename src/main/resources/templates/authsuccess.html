<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    


</head>
<body>
    
    <div id="token" th:data-token="${token}"></div>
    <div id="session" th:data-session="${sessionid}"></div>
</body>

<script defer>
    var token = document.getElementById('token').getAttribute('data-token');
    var session = document.getElementById('session').getAttribute('data-session');
    localStorage.setItem("session_mcd_online", session);
    localStorage.setItem("token_mcd_online", session);
    console.log(localStorage.getItem("session_mcd_online"));
    console.log(localStorage.getItem("token_mcd_online"));
</script>
</html>
